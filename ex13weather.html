<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

      <button @click="fetchWeather">Weather</button>
      <div v-if="weather">

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            weather: null,
          };
        },
        methods: {
          fetchWeather() {
            fetch(
              "https://api.open-meteo.com/v1/forecast?latitude=37.4988&longitude=127.0317&current_weather=true"
            )
              .then((res) => {
                return res.json();
              })
              .then((data) => {
                this.weather = data.current_weather;
              })
              .catch((err) => {
                console.log("ERROR : ", err);
              });
          },
        },
      }).mount("#app");
    </script>
