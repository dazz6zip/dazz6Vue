<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vueEx/ex07for.html</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      body {
        text-align: center;
      }
      button {
        border: none;
        background-color: greenyellow;
      }
    </style>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h2>반복 렌더링을 위한 v-for 연습</h2>
    <h5>JavaScript(js) 파일 별도 작성</h5>
    <div id="app">
      <h3>drink</h3>
      <ul>
        <li v-for="l in list" :key="l">{{l}}</li>
      </ul>
      <h3>city</h3>
      <ol>
        <li v-for="(city, index) in objArr" :key="index">
          {{city.site}} ~ {{city.taketime}}
        </li>
      </ol>
      <h3>구구단 3단 출력</h3>
      <ul>
        <li v-for="n in 9" :key="n">3 * {{n}} = {{n * 3}}</li>
      </ul>

      <h3>배열 자료 추가/삭제</h3>
      <ul>
        <li v-for="(item, index) in myArr" :key="index">{{item}}</li>
      </ul>
      <button @click="addList()">ADD</button>&emsp;
      <button @click="addListIndex(3)">ADD(ONE)</button>&emsp;
      <button @click="changeList(2)">MODIFY</button>&emsp;
      <button @click="deleteList(1)">DELETE</button>
      <hr />
      <h3>for + if ~ 홀수 출력</h3>
      <span v-for="(i, index) in numArr" :key="index">
        <div v-if="i % 2 == 1">{{i}}</div>
      </span>
    </div>
    <script src="ex07add.js"></script>
  </body>
</html>
